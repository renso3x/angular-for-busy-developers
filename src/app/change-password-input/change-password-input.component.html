<form [formGroup]="form"> 
    <div class="form-group">
        <label for="">Old Pasword</label>
        <input type="password" formControlName="oldPassword" class="form-control">
        <div
            *ngIf="oldPassword?.touched && oldPassword?.invalid"
            class="alert alert-danger"
        >
            <div *ngIf="oldPassword?.errors?.['required']">Old password is required</div>
            <div *ngIf="oldPassword?.errors?.['invalidOldPassword']">Old password is invalid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">New Pasword</label>
        <input type="password" formControlName="newPassword" class="form-control">
        <div *ngIf="newPassword?.touched && newPassword?.invalid" class="alert alert-danger">
            <div *ngIf="newPassword?.errors?.['required']">New password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Confirm Pasword</label>
        <input type="password" formControlName="confirmPassword" class="form-control">
        <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</div>
        </div>
        <div *ngIf="confirmPassword?.valid && form?.invalid && form.errors?.['passwordsShouldMatch']" class="alert alert-danger">
            Password do not match.
        </div>
    </div>

    <button class="btn btn-primary">Change Password</button>

</form>
